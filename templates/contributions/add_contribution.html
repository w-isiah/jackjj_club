{% extends 'layouts/base.html' %}
{% block title %}Add Contribution{% endblock title %}

{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <h1>Add Contribution</h1>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Contribution Details</h3>
        </div>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">

            <div class="form-group">
              <label>Amount</label>
              <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Type</label>
              <select name="type" class="form-control">
                <option value="monthly">Monthly</option>
                <option value="special">Special</option>
                 <option value="registration">Reistration</option>
                 <option value="membership">Membership Fee</option>
              </select>
            </div>

            <div class="form-group">
              <label>Contribution Date</label>
              <input type="datetime-local" name="contribution_date" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>Evidence (Image/PDF)</label>
              <input type="file" name="evidence" class="form-control">
            </div>

            {% if request.session.role == "admin" %}
            <div class="form-check">
              <input type="checkbox" name="approved" class="form-check-input" id="approved">
              <label class="form-check-label" for="approved">Approved</label>
            </div>
            {% endif %}

          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Add Contribution</button>
            <a href="{% url 'contributions' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
