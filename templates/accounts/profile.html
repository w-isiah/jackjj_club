{% extends "layouts/base.html" %}

{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>User Profile</h1>
  </section>

  <section class="content">
    <div class="card card-primary card-outline">
      <div class="card-body box-profile">
        <div class="text-center">
          <img class="profile-user-img img-fluid img-circle"
               src="https://ui-avatars.com/api/?name={{ user.username }}"
               alt="User profile picture">
        </div>

        <h3 class="profile-username text-center">{{ user.username }}</h3>
        <p class="text-muted text-center">{{ user.email }}</p>

        <ul class="list-group list-group-unbordered mb-3">
          <li class="list-group-item">
            <b>First Name</b> <span class="float-right">{{ user.first_name|default:"-" }}</span>
          </li>
          <li class="list-group-item">
            <b>Last Name</b> <span class="float-right">{{ user.last_name|default:"-" }}</span>
          </li>
          <li class="list-group-item">
            <b>Joined</b> <span class="float-right">{{ user.date_joined }}</span>
          </li>
        </ul>

        <a href="#" class="btn btn-primary btn-block"><b>Edit Profile</b></a>
      </div>
    </div>
  </section>
</div>
{% endblock %}
